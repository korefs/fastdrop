name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write
      actions: write
      pull-requests: write
      issues: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"

    - name: Create Release with gh CLI
      id: create_release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create ${{ github.ref_name }} \
          --title "FastDrop ${{ github.ref_name }}" \
          --notes "## Changes in this release
        - New features and improvements  
        - Bug fixes and optimizations
        
        ## Download
        Download the DMG file below to install FastDrop on macOS." \
          --draft=false \
          --prerelease=false
        
        # Get the upload URL for later steps
        echo "upload_url=$(gh api repos/${{ github.repository }}/releases/tags/${{ github.ref_name }} --jq '.upload_url')" >> $GITHUB_OUTPUT

    - name: Build DMG
      run: npm run build && npx electron-builder --mac --publish=never

    - name: Upload Assets to Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Upload DMG file
        gh release upload ${{ github.ref_name }} ./build/FastDrop-${{ steps.version.outputs.VERSION }}-arm64.dmg
        
        # Upload blockmap file  
        gh release upload ${{ github.ref_name }} ./build/FastDrop-${{ steps.version.outputs.VERSION }}-arm64.dmg.blockmap

    - name: Create latest.yml for auto-updater
      run: |
        cat > ./build/latest-mac.yml << EOF
        version: ${{ steps.version.outputs.VERSION }}
        files:
          - url: FastDrop-${{ steps.version.outputs.VERSION }}-arm64.dmg
            sha512: $(shasum -a 512 ./build/FastDrop-${{ steps.version.outputs.VERSION }}-arm64.dmg | cut -d " " -f 1)
            size: $(wc -c < ./build/FastDrop-${{ steps.version.outputs.VERSION }}-arm64.dmg)
        path: FastDrop-${{ steps.version.outputs.VERSION }}-arm64.dmg
        sha512: $(shasum -a 512 ./build/FastDrop-${{ steps.version.outputs.VERSION }}-arm64.dmg | cut -d " " -f 1)
        releaseDate: $(date -u +"%Y-%m-%dT%H:%M:%S.%3NZ")
        EOF

    - name: Upload latest-mac.yml to Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload ${{ github.ref_name }} ./build/latest-mac.yml