name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write
      actions: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: FastDrop ${{ github.ref_name }}
        body: |
          ## Changes in this release
          - New features and improvements
          - Bug fixes and optimizations
          
          ## Download
          Download the DMG file below to install FastDrop on macOS.
        draft: false
        prerelease: false

    - name: Build DMG
      run: npm run package:mac

    - name: Upload DMG to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/FastDrop-${{ steps.version.outputs.VERSION }}-arm64.dmg
        asset_name: FastDrop-${{ steps.version.outputs.VERSION }}-arm64.dmg
        asset_content_type: application/octet-stream

    - name: Upload DMG blockmap to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/FastDrop-${{ steps.version.outputs.VERSION }}-arm64.dmg.blockmap
        asset_name: FastDrop-${{ steps.version.outputs.VERSION }}-arm64.dmg.blockmap
        asset_content_type: application/octet-stream

    - name: Create latest.yml for auto-updater
      run: |
        cat > ./build/latest-mac.yml << EOF
        version: ${{ steps.version.outputs.VERSION }}
        files:
          - url: FastDrop-${{ steps.version.outputs.VERSION }}-arm64.dmg
            sha512: $(shasum -a 512 ./build/FastDrop-${{ steps.version.outputs.VERSION }}-arm64.dmg | cut -d " " -f 1)
            size: $(wc -c < ./build/FastDrop-${{ steps.version.outputs.VERSION }}-arm64.dmg)
        path: FastDrop-${{ steps.version.outputs.VERSION }}-arm64.dmg
        sha512: $(shasum -a 512 ./build/FastDrop-${{ steps.version.outputs.VERSION }}-arm64.dmg | cut -d " " -f 1)
        releaseDate: $(date -u +"%Y-%m-%dT%H:%M:%S.%3NZ")
        EOF

    - name: Upload latest.yml to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/latest-mac.yml
        asset_name: latest-mac.yml
        asset_content_type: text/yaml