name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write
      actions: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Verify repository access
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Testing GitHub API access..."
        curl -H "Authorization: token $GH_TOKEN" https://api.github.com/repos/kore/fastdrop

    - name: Build and release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run release:mac